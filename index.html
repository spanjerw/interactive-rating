<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="main-container rating">
      <img src="images/icon-star.svg" class="star" alt="icon star" />
      <h1 class="title-rating">How did we do?</h1>
      <p class="paragraph-rating">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
      <button class="btn-submit" id="submit" type="submit">SUBMIT</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="main-container thank-you hidden">
      <img src="images/illustration-thank-you.svg" alt="illustration" />
      <div class="selected">
        <p>You selected <span id="rating"></span> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p class="paragraph-thank-you">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
    <script src="app.js"></script>
  </body>
</html>
